<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rand</title>
</head>
<body>
    <script>
        function rand(n){
            const r = Math.ceil(Math.random() * n);
            return r;
        }

        console.log(rand(3));
        console.log(rand(3));
        console.log(rand(3));






    </script>
    
</body>
</html>
