<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
</head>
<body>
    <script>
        // 関数群
        function tasu(a, b){
            const t = a + b;
            console.log(t);
        }
        function hiku(a, b){
            const t = a - b;
            console.log(t);
        }
        function kake(a, b){
            const t = a * b;
            console.log(t);
        }
        function waru(a, b){
            const t = a / b;
            console.log(t);
        }



        // 実行群
        tasu(10, 10);
        hiku(20, 30);
        kake(40, 50);
        waru(20, 5);





    </script>
</body>
</html>
