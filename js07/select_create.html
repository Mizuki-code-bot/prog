<body>
<h1>セレクトボックスを関数化！！</h1>



<!-- セレクトボックス作成[START] -->
<select id="year"></select>
<select id="month"></select>
<select id="date"></select>
<!-- セレクトボックス作成[END] -->




<script>
    function ymd(start, end, id){
        //年:1900~2022
        let y = ""; //例) y += '<option value="'+i+'">'+i+'</option>';
        for(let i=start; i<=end; i++){
            y += '<option value="'+i+'">'+i+'</option>';
        }
        $(id).html(y);
    }
    ymd(1900, 2025, "#year");
    ymd(1, 12, "#month");
    ymd(1, 31, "#date");
